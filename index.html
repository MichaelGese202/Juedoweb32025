<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QoriFlow UI</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #000; color: #fff; margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
    .header { padding: 20px; text-align: center; flex: none; }
    .btn-wallet { background: #fff; color: #000; border: none; border-radius: 8px; padding: 10px 20px; font-size: 16px; cursor: pointer; display: inline-flex; align-items: center; }
    .btn-wallet i { margin-right: 8px; }
    .section { display: none; flex: 1; overflow-y: auto; padding-top: 20px; }
    .section.active { display: block; }
    .project-image img { display: block; margin: 20px auto; width: 120px; height: 120px; }
    .ranking { display: flex; justify-content: center; align-items: center; background: #1a1a1a; border-radius: 8px; padding: 10px 20px; margin: 0 20px 20px; font-size: 14px; opacity: 0.8; }
    .ranking i { margin-right: 8px; }
    .ranking span { color: #0af; margin-left: 5px; }
    .stats { background: #1a1a1a; border-radius: 16px; padding: 20px; margin: 0 20px 20px; text-align: center; }
    .stats .coins { font-size: 32px; font-weight: bold; }
    .stats .decimal { opacity: 0.6; font-size: 24px; }
    .stats .apy { margin-top: 12px; display: flex; justify-content: space-between; font-size: 14px; opacity: 0.8; }
    .missions { margin: 0 20px 20px; }
    .missions h3 { margin-bottom: 10px; }
    .mission-card { background: #1a1a1a; border-radius: 8px; padding: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .mission-card a { color: #0af; text-decoration: none; flex: 1; }
    .mission-card .points { margin: 0 10px; font-weight: bold; }
    .mission-card button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; background: #0af; color: #000; }
    .mission-card button:disabled { background: #666; cursor: default; }
    .friends-cards { display: flex; flex-direction: column; gap: 10px; max-width: 360px; margin: 20px auto 10px; }
    .friend-card { background: #1a1a1a; border-radius: 8px; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
    .friend-card i { font-size: 24px; margin-right: 8px; }
    .invite-link { display: flex; max-width: 360px; margin: 10px auto 20px; align-items: center; }
    .invite-link input { flex: 1; padding: 8px; border-radius: 4px; border: none; margin-right: 10px; }
    .invite-link button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; background: #0af; color: #000; display: inline-flex; align-items: center; }
    .bottom-nav { background: #121212; display: flex; justify-content: space-around; padding: 10px 0; flex: none; }
    .nav-item { color: #666; font-size: 12px; text-align: center; flex: 1; cursor: pointer; }
    .nav-item.active { color: #fff; }
    .nav-item i { display: block; font-size: 20px; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="header">
    <button class="btn-wallet"><i class="fas fa-wallet"></i> Connect Wallet</button>
  </div>
  <!-- Sections -->
  <div id="section-home" class="section active">
    <div class="project-image"><img src="imagenes/imagen1.png" alt="QoriFlow Logo"></div>
    <div class="ranking"><i class="fas fa-crown"></i> My Ranking <span>#0</span></div>
    <div class="stats"><div class="coins">0.<span class="decimal">0000</span> P</div><div class="apy"><span>APY 0%</span><span>0.00000123 per sec.</span></div></div>
    <div class="missions"><h3>Missions</h3><div id="missions-list"></div></div>
  </div>
  <div id="section-rank" class="section"><h3>Rank</h3><p style="text-align:center; margin-top:20px;">Coming soon...</p></div>
  <div id="section-friends" class="section">
    <div class="friends-cards">
      <div class="friend-card"><i class="fas fa-users" style="color:#2196F3;"></i><span>Total Friends:</span><strong id="friends-count">0</strong></div>
      <div class="friend-card"><i class="fas fa-coins" style="color:#FFC107;"></i><span>Earned Coins:</span><strong id="referral-coins">0</strong></div>
      <div class="friend-card"><i class="fas fa-crown" style="color:#9C27B0;"></i><span>Premium Referrals:</span><strong id="premium-coins">0</strong></div>
    </div>
    <div class="invite-link"><input type="text" id="invite-link" readonly placeholder="Your invite link"/><button id="copy-btn"><i class="fas fa-copy"></i></button></div>
  </div>
  <div class="bottom-nav">
    <div class="nav-item active" data-sec="home"><i class="fas fa-home"></i> Home</div>
    <div class="nav-item" data-sec="rank"><i class="fas fa-list-ol"></i> Rank</div>
    <div class="nav-item" data-sec="friends"><i class="fas fa-users"></i> Friends</div>
  </div>
  <script>
    // Navigation
    const sections = { home: 'section-home', rank: 'section-rank', friends: 'section-friends' };
    document.querySelectorAll('.nav-item').forEach(item => item.addEventListener('click', () => {
      document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      Object.values(sections).forEach(id => document.getElementById(id).classList.remove('active'));
      document.getElementById(sections[item.dataset.sec]).classList.add('active');
    }));
    // State
    let coins = parseFloat(localStorage.getItem('coins')) || 0;
    let perSec;
    if (localStorage.getItem('perSec') === null) { perSec = 0.00000123; localStorage.setItem('perSec', perSec); } else { perSec = parseFloat(localStorage.getItem('perSec')); }
    let friendCount = parseInt(localStorage.getItem('friendCount'))||0;
    let referralCoins = parseInt(localStorage.getItem('referralCoins'))||0;
    let premiumCoins = parseInt(localStorage.getItem('premiumCoins'))||0;
    const coinsEl = document.querySelector('.coins');
    const decimalEl = document.querySelector('.decimal');
    const rateEl = document.querySelector('.stats .apy span:last-child');
    function updateCoins(){ localStorage.setItem('coins',coins); const i=Math.floor(coins).toLocaleString(), d=Math.floor((coins-Math.floor(coins))*10000).toString().padStart(4,'0'); coinsEl.innerHTML=i; decimalEl.textContent=d; }
    function updateRate(){ localStorage.setItem('perSec',perSec); rateEl.textContent=perSec.toFixed(8)+' per sec.'; }
    setInterval(()=>{ coins+=perSec; updateCoins(); },1000);
    // Missions
    const missions=[
      {id:'invite-1',title:'Invite 1 Friends to QoriFlow',link:'',points:1000,required:1},
      {id:'invite-3',title:'Invite 3 Friends to QoriFlow',link:'',points:3000,required:3},
      {id:'invite-5',title:'Invite 5 Friends to QoriFlow',link:'',points:5000,required:5},
      {id:'invite-10',title:'Invite 10 Friends to QoriFlow',link:'',points:10000,required:10},
      {id:'airdrop',title:'Join AirdropsNetworkPro',link:'https://t.me/airdropsnetworkpro',points:10000,required:1}
    ];
    function renderMissions(){ const list=document.getElementById('missions-list'); list.innerHTML=''; missions.forEach(m=>{ const done=localStorage.getItem('completed_'+m.id); let eligible; if(m.link){ eligible=localStorage.getItem('clicked_'+m.id)==='true'; } else { eligible=friendCount>=m.required; } const card=document.createElement('div'); card.className='mission-card'; let titleEl;if(m.link){ titleEl=document.createElement('a'); titleEl.href=m.link; titleEl.target='_blank'; titleEl.textContent=m.title; titleEl.addEventListener('click',()=>{ localStorage.setItem('clicked_'+m.id,'true'); renderMissions(); }); } else { titleEl=document.createElement('div'); titleEl.textContent=m.title; } const pts=document.createElement('div'); pts.className='points'; pts.textContent=m.points+' puntos'; const btn=document.createElement('button'); btn.textContent=done?'Done':(eligible?'Claim':'Locked'); btn.disabled=done||!eligible; btn.addEventListener('click',()=>{ coins+=m.points; updateCoins(); perSec+=(m.points/10000)*0.000012; updateRate(); localStorage.setItem('completed_'+m.id,'true'); btn.textContent='Done'; btn.disabled=true; }); card.append(titleEl,pts,btn); list.append(card); }); }
    // Referral Link
    const BOT_USERNAME='QoriFlowBot'; const inviteInput=document.getElementById('invite-link'); const copyBtn=document.getElementById('copy-btn'); let referralCode=localStorage.getItem('referralCode'); if(!referralCode){ referralCode=Math.random().toString(36).slice(2,8).toUpperCase(); localStorage.setItem('referralCode',referralCode); } inviteInput.value=`https://t.me/${BOT_USERNAME}?start=${referralCode}`; copyBtn.disabled=false; copyBtn.addEventListener('click',()=>{ navigator.clipboard.writeText(inviteInput.value); alert('Referral link copied!'); }); copyBtn.addEventListener('dblclick',()=>{ friendCount++; referralCoins+=2000; localStorage.setItem('friendCount',friendCount); localStorage.setItem('referralCoins',referralCoins); updateFriendStats(); coins+=2000; updateCoins(); renderMissions(); }); function updateFriendStats(){ document.getElementById('friends-count').textContent=friendCount; document.getElementById('referral-coins').textContent=referralCoins; document.getElementById('premium-coins').textContent=premiumCoins; }
    // Init
    updateCoins(); updateRate(); renderMissions(); updateFriendStats();
  </script>
</body>
</html>
